<div class="container-contact100">
		<div class="wrap-contact100">
			<form id="myform" class="contact100-form validate-form">

        <div class="wrap-input100 input100-select">
  				<p>Su opinión es muy importante para nosotros. Nos es sumamente útil para seguir organizando y mejorando el taller de capacitación.</p>
				</div>

        <select class="selection-2" name="nombre_workshop" id="nombre_workshop">
          <option>Nombre del workshop al que asististe...</option>
          <option>CloudApps</option>
          <option>Watson API's</option>
          <option>Data Science</option>
          <option>Blockchain</option>
          <option>Contenedores</option>
          <option>Internet of Things</option>
        </select>

        <br>

        <select class="selection-2" name="ocupacion_asistente" id="ocupacion_asistente">
          <option>¿A que te dedicas...?</option>
          <option>Estudiante</option>
          <option>Docente</option>
          <option>Emprendedor</option>
        </select>

        <br>

        <select class="selection-2" name="pregunta1" id="pregunta1">
          <option>1.- ¿Que tan probable es que puedas poner en práctica las enseñanzas aprendidas en este workshop...?</option>
          <option>Muy probable</option>
          <option>Probable</option>
          <option>Algo probable</option>
          <option>Improbable</option>
        </select>

        <br>

        <div class="wrap-input100 validate-input">
          <p>2.- Enumere tres conocimientos/competencias/aptitudes que haya aprendido y que podría poner en práctica.</p>
          <br>
          <textarea class="input100" name="comentario1" id="comentario1" placeholder="Escríbelo aquí..."></textarea>
          <span class="focus-input100"></span>
        </div>

        <br>

        <select class="selection-2" name="pregunta1" id="pregunta1">
          <option>3.- ¿El material del taller fue pertinente e informativo...?</option>
          <option>Completamente de acuerdo</option>
          <option>De acuerdo</option>
          <option>En desacuerdo</option>
          <option>Completamente en desacuerdo</option>
        </select>

        <br>

        <select class="selection-2" name="pregunta1" id="pregunta1">
          <option>4.- ¿La organización general favoreció una buena experiencia de aprendizaje...?</option>
          <option>Completamente de acuerdo</option>
          <option>De acuerdo</option>
          <option>En desacuerdo</option>
          <option>Completamente en desacuerdo</option>
        </select>

        <br>

        <select class="selection-2" name="pregunta1" id="pregunta1">
          <option>5.- ¿Recomendaría ésta capacitación a mis colegas...?</option>
          <option>Completamente de acuerdo</option>
          <option>De acuerdo</option>
          <option>En desacuerdo</option>
          <option>Completamente en desacuerdo</option>
        </select>

        <br>
        <br>
        <br>

        <div class="wrap-input100 validate-input" data-validate = "Message is required">
        	<p>¿Tienes algún comentario?</p>
        	<textarea class="input100" name="comentario" id="comentario" placeholder="Escríbelo aquí..."></textarea>
        	<span class="focus-input100"></span>
        </div>

        <br>

        <div class="container-contact100-form-btn">
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
            <button class="contact100-form-btn">
              <span>
                Enviar
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </div>
